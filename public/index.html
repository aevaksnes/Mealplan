<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mealplan</title>
    <link rel="stylesheet" href="style.css">
    <script src="firebase-setup.js" type="module"></script>
    
</head>
<body>
    <header>
        <h1>Meal Plan</h1>
        <div id="auth-section">
            <button id="login-btn">Logg inn med Google</button>
            <button id="logout-btn" style="display:none;">Logg ut</button>
            <span id="user-email"></span>
        </div>   
    </header>
   

    <div class="navigation-buttons">
        <button id="prev-day">← 1</button>
        <button id="prev-week">← 7</button>
        <button id="next-day">1 →</button>
        <button id="next-week">7 →</button>
    </div>
    <div id="meal-plan"></div>

    
    <script type="module" src="script.js"></script>

</body>
</html>
